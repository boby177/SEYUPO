<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <title>SEYUPO - Secure Your Phone.</title>
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="stylesheets/swiper.min.css" rel="stylesheet">
  <link href="stylesheets/style.css?0.4.0" rel="stylesheet">
</head>
<body class="protected">
<div id="wrap">
  <div class="text-status">

    <div class="data">
		<img src="images/seyupo.png">
    </div>
  </div>
  <div class="popover" id="modal-login">
    <a class="close btn" href="#" onclick="closeSettings()">&times;</a>
    <h4>Credentials</h4>
    <ul class="form hvv">
      <li><label id="label_pass" for="lpass">Enter your password</label><input id="lpass" type="password"></li>
    </ul>
    <ul class="form vvv">
      <li>
        <a class="btn xl" onclick="signin()">Sign In</a>
      </li>
    </ul>
  </div>
  <div class="popover" id="modal-loginTwoStep">
    <a class="close btn" href="#" onclick="closeSettingsTwoStep()">&times;</a>
    <h4>Identifikasi</h4>
    <ul class="form hvv">
      <li><label id="label_pass2" for="lpass2">Enter your password</label><input id="lpass2" type="password"></li>
    </ul>
    <ul class="form hvv">
      <li><label id="label_sixdigit" for="sixdigit">Six digit security code</label><input id="sixdigit" type="password"></li>
    </ul>
    <ul class="form vvv">
      <li>
        <a class="btn xl" onclick="signInTwoStep()">Sign In</a>
      </li>
    </ul>
  </div>

  <nav id="mobile">
    <div class="button-group">
      <a class="btn-icon" href="#"  onclick="panel()"><center><img src="images/panel.png"></center><span>Panel</span></a>
      <div class="icon-separator"></div>
      <a class="btn-icon" href="#" onclick="setting()"><center><img src="images/settings.png"></center><span>Settings</span></a>
    </div>
	  <br>
	  
  </nav>
</div>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="javascripts/swiper.min.js"></script>
<script src="javascripts/setup.js?0.4.5"></script>
<script src="javascripts/functions.js?0.4.7"></script>
</body>
</html>
